<html>
  <head>
    <title>Add News</title>
    <link rel="stylesheet" href="AddNews.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="Title">Add News</h1>
    <hr class="style13">
    <form method="POST" action="AddNews.php">
      <label for="Title">Title:</label>
      <br>
      <input type="text" name="Title" required>
      <br>
      <br>
      <label for="Producer">Producer:</label>
      <br>
      <input type="text" name="Producer" required>
      <br>
      <br>
      <label for="Text">Text:</label>
      <br>
      <textarea name="Text" rows="4" cols="50" required></textarea>
      <br>
      <br>
      <label for="Date">Date:</label>
      <br>
      <input type="date" name="Date" required>
      <br>
      <br>
      <label for="Category">Category:</label>
      <br>
      <input type="text" name="Category" required>
      <br>
      <br>
      <input type="submit" value="Add News" class="myButton">
    </form>
    <hr class="style13">
    <div class="">
      <nav class="navbar">
        <a href="login.html">Login</a>
        <a href="AddNews.html">Add News</a>
        <a href="ViewAll.html">Update News</a>
        <a href="ViewByDate.html">View News by Date</a>
        <a href="ViewByCategory.html">View News by Category</a>
      </nav>
    </div>
  </body>
</html>
